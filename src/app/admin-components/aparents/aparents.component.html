<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div>
                <input type="text" [(ngModel)]="term">
                <div *ngFor="let item of items |filter:term">
                    <p *ngIf="term">
                        <a href="">{{item.name}}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
