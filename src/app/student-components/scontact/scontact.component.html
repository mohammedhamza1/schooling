<div class="contact slideanim" id="scontact">
  <h3>CONTACT</h3>
  <form class="contact_form">

    <div class="message">
      <div class="col-md-6 col-sm-6 grid_6 c1">
        <div class="form-group">
          <input type="text" class="form-control text" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control text" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control text" placeholder="Phone">
        </div>
      </div>

      <div class="col-md-6 col-sm-6 grid_6 c1">
        <textarea placeholder="Message" class="form-control"></textarea>
      </div>
      <div class="clearfix"> </div>
    </div>

    <input type="submit" class="btn more_btn" value="Send Message">
  </form>
</div>
