<div class="finaltable">
  <div class="container">
    <table class="table">
      <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">
          {{examTime}}
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of exams">
        <th class="days" scope="row">{{item.day}} <span>{{item.date}}</span> </th>
        <td>{{item.exam}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
