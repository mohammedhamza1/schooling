<div class="ttimetable slideanim" id="timetable">
    <h3>timetable</h3>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col" *ngFor="let period of periods">
                    {{period}}
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let class of classes">
                <th class="days" scope="row">{{class.day}}</th>
                <td>{{class.one}}</td>
                <td>{{class.two}}</td>
                <td>{{class.three}}</td>
                <td>{{class.four}}</td>
            </tr>
            </tbody>
        </table>
        <table class="table time">
            <thead>
            <tr>
                <th scope="col">Period</th>
                <th scope="col" *ngFor="let period of periods">
                    {{period}}
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of times">
                <th class="time" scope="row">Time</th>
                <td>{{item.one}}</td>
                <td>{{item.two}}</td>
                <td>{{item.three}}</td>
                <td>{{item.four}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
