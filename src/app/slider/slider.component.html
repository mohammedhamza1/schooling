<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="00" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="0"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="first-slide" src="./assets/images/00.jpg" alt="First Slide">
    </div>

    <div class="item">
      <img class="second-slide" src="./assets/images/0.jpg" alt="Second Slide">
    </div>

    <div class="item">
      <img class="second-slide" src="./assets/images/1.jpg" alt="Second Slide">
    </div>

    <div class="item">
      <img class="second-slide" src="./assets/images/2.jpg" alt="Second Slide">
    </div>

    <div class="item">
      <img class="third-slide" src="./assets/images/3.jpg" alt="Third Slide">
    </div>

    <div class="item">
      <img class="sixth-slide" src="./assets/images/6.jpg" alt="Sixth Slide">
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
